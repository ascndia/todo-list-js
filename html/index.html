<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My to do list</h1>
        </div>
        <div class="main">
            <div class="lists">
                <div class="main-head">
                    <p class="main-header">Add List</p>
                    <div class="main-add">
                        <input data-add-new-list-input type="text" placeholder="add new list">
                        <button data-add-new-list-button>+</button>
                    </div> 
                </div>
                <div data-list-container class="lists-container">
                    <div class="list list-selected">
                        <p class="list-name"><span>Turu</span></p>
                        <span class="list-delete material-symbols-outlined">
                            delete
                        </span>
                    </div>
                </div>
            </div>
            <div class="tasks">
                <div class="main-head">
                    <p class="main-header">Add Task</p>
                    <div class="main-add">
                        <input data-add-new-task-input type="text" placeholder="add new task">
                        <button data-add-new-task-button>+</button>
                    </div>  
                </div>
                <div data-task-container class="tasks-container">
                </div>    
            </div>
        </div>
    </div>
    <script src="/script/script.js"></script>
</body>
</html>
